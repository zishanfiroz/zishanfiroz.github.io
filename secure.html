            gap: 24px;

        .contact-item {
            display: flex;
            align-items: center;
            gap: 12px;

        .contact-item svg {

        .text-neon-green {

        }

            font-size: 1rem;
            font-family: 'Fira Code', monospace;
            font-weight: 500;
        }

        .contact-item p, .contact-item a {
            color: #9CA3AF;
            font-size: 0.875rem;
            font-family: 'Fira Code', monospace;
        }

        .contact-item a:hover {

            text-shadow: 0 0 5px #00DDEB;

        .location-section {

        }
